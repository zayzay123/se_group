<script>
  $( document ).ready( function() {
    console.log( "ready!" );
    emptyProducts();
    getBuy('buy')
  });

    $('#searchProduct').click(function() {
      const keyword = $('#productKeyword').val();
      if (keyword.trim() === '') {
        getBuy('buy');
      } else {
        getBuy('buy/' + keyword);
        emptyProducts();
      }
    });

    function emptyProducts() {
      $('#productList').empty();
    }

    function addProducts(buy) {
      for ( let product of buy ) {
        let html = '<div class="card col-4">';
        html += '<img src="' + product.imageUrl + '" class="card-img-top" alt="' + product.name + '">';
        html += '<div class="card-body">';
        html += '<h5 class="card-title">' + product.name + '</h5>';
        html += '<p class="card-text">' + product.description + '</p>';
        html += '<a href="buy.html" class="btn btn-primary">' + product.price + '</a>';
        html += '</div>';
        html += '</div>';
        $('#productList').append(html);
      }
    }

    function getBuy(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let buy = json;
          addProducts(buy);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

</script>
